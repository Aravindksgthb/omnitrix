<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alien Force Omnitrix</title>

<style>

body{
  margin:0;
  height:100vh;
  background:#0a0a0a;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Strap */
.strap{
  position:absolute;
  width:110px;
  height:430px;
  background:linear-gradient(#1a1a1a,#0f0f0f);
  border-radius:60px;
  z-index:-1;
}

/* Main Watch Body */
.omnitrix{
  position:relative;
  width:270px;
  height:270px;
  background:radial-gradient(circle at 50% 40%, #2a2a2a, #0f0f0f);
  border-radius:50%;
  border:14px solid #000;
  box-shadow:
    0 0 0 6px #1c1c1c,
    inset 0 8px 20px rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Metallic Ring */
.ring{
  width:205px;
  height:205px;
  background:radial-gradient(circle, #000 60%, #222 100%);
  border-radius:50%;
  border:12px solid #3a3a3a;
  box-shadow:inset 0 4px 15px rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Inner Dial */
.dial{
  width:150px;
  height:150px;
  background:radial-gradient(circle at center, #74ff00 0%, #3c9c00 60%, #1b4200 100%);
  border-radius:50%;
  border:10px solid #000;
  box-shadow:
    inset 0 0 25px rgba(0,0,0,0.7),
    0 0 25px rgba(116,255,0,0.4);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform 0.12s ease;
}

/* Hourglass */
.symbol{
  width:85px;
  height:85px;
  background:black;
  clip-path: polygon(
    0% 0%, 35% 0%, 50% 45%, 65% 0%, 100% 0%,
    60% 50%,
    100% 100%, 65% 100%, 50% 55%, 35% 100%, 0% 100%,
    40% 50%
  );
}

/* Press animation */
.dial:active{
  transform:scale(0.92);
}

</style>
</head>
<body>

<div class="strap"></div>

<div class="omnitrix">
  <div class="ring">
    <div class="dial">
      <div class="symbol"></div>
    </div>
  </div>
</div>

</body>
</html>
