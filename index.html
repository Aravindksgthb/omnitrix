      <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Omnitrix</title>
<style>

body{
  margin:0;
  height:100vh;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}

/* Main body */
.omnitrix{
  position:relative;
  width:320px;
  height:320px;
}

/* Outer Ring */
.ring{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#1a1a1a;
  border:14px solid #000;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px #00ff0044 inset;
}

/* Dial */
.dial{
  width:220px;
  height:220px;
  border-radius:50%;
  background:#000;
  border:8px solid #00ff00;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform 0.4s ease;
}

/* Core Symbol */
.core{
  width:100px;
  height:100px;
  background:#00ff00;
  clip-path: polygon(50% 0%, 60% 35%, 100% 50%, 60% 65%, 50% 100%, 40% 65%, 0% 50%, 40% 35%);
  transition:0.3s;
}

/* Screen */
.screen{
  position:absolute;
  bottom:-70px;
  width:220px;
  height:45px;
  background:#000;
  color:#00ff00;
  display:flex;
  justify-content:center;
  align-items:center;
  border:2px solid #00ff00;
  font-size:15px;
  letter-spacing:1px;
}

</style>
</head>
<body>

<div class="omnitrix">

  <div class="ring">
    <div class="dial" id="dial">
      <div class="core" id="core"></div>
    </div>
  </div>

  <div class="screen" id="screen">
    Alien: Heatblast
  </div>

</div>

<script>

let aliens = [
"Heatblast",
"XLR8",
"Four Arms",
"Diamondhead",
"Upgrade",
"Ghostfreak",
"Wildmutt"
];

let current = 0;

let dial = document.getElementById("dial");
let screen = document.getElementById("screen");
let core = document.getElementById("core");

/* Rotate Dial */
dial.onclick = function(){
  current++;
  if(current >= aliens.length) current = 0;

  dial.style.transform = "rotate(" + (current * 45) + "deg)";
  screen.innerText = "Alien: " + aliens[current];
}

/* Activate on Double Click */
dial.ondblclick = function(){
  core.style.transform = "scale(1.4)";
  core.style.background = "#00ff00";
  screen.innerText = aliens[current] + " ACTIVATED!";
  
  setTimeout(()=>{
    core.style.transform = "scale(1)";
    screen.innerText = "Alien: " + aliens[current];
  },600);
}

</script>

</body>
</html>
