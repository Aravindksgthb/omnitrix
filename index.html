<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classic Omnitrix</title>

<style>

body{
  margin:0;
  height:100vh;
  background:#e6e6e6;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN BODY */
.omnitrix{
  position:relative;
  width:340px;
  height:340px;
  background:#1c1c1c;
  border-radius:30px;
  box-shadow:0 0 0 10px #000;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Side Armor */
.side{
  position:absolute;
  width:120px;
  height:60px;
  background:#777;
  border:6px solid #000;
}

.top-left{ top:-40px; left:-40px; transform:rotate(-25deg); }
.top-right{ top:-40px; right:-40px; transform:rotate(25deg); }
.bottom-left{ bottom:-40px; left:-40px; transform:rotate(25deg); }
.bottom-right{ bottom:-40px; right:-40px; transform:rotate(-25deg); }

/* Circular Frame */
.frame{
  width:260px;
  height:260px;
  background:#000;
  border-radius:50%;
  border:12px solid #444;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* Bolts */
.bolt{
  position:absolute;
  width:22px;
  height:22px;
  background:#9acd32;
  border-radius:50%;
  border:4px solid #000;
}

.b1{ top:-15px; }
.b2{ bottom:-15px; }
.b3{ left:-15px; }
.b4{ right:-15px; }

/* Inner Dial */
.dial{
  width:190px;
  height:190px;
  background:#a8c96c;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  border:8px solid #000;
  cursor:pointer;
  transition:transform 0.4s ease;
}

/* Hourglass Symbol */
.symbol{
  width:120px;
  height:120px;
  background:black;
  clip-path: polygon(
    0% 0%, 40% 0%, 50% 35%, 60% 0%, 100% 0%, 
    65% 50%, 
    100% 100%, 60% 100%, 50% 65%, 40% 100%, 0% 100%, 
    35% 50%
  );
}

</style>
</head>
<body>

<div class="omnitrix">

  <div class="side top-left"></div>
  <div class="side top-right"></div>
  <div class="side bottom-left"></div>
  <div class="side bottom-right"></div>

  <div class="frame">
    <div class="bolt b1"></div>
    <div class="bolt b2"></div>
    <div class="bolt b3"></div>
    <div class="bolt b4"></div>

    <div class="dial" id="dial">
      <div class="symbol"></div>
    </div>
  </div>

</div>

<script>

let rotation = 0;
let dial = document.getElementById("dial");

dial.onclick = function(){
  rotation += 45;
  dial.style.transform = "rotate(" + rotation + "deg)";
}

</script>

</body>
</html>
