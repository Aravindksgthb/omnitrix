  <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic Omnitrix Accurate</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#dcdcdc;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
}

/* OUTER BODY (square frame) */
.body{
  width:340px;
  height:340px;
  background:#1a1a1a;
  border-radius:20px;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* WHITE CLAMPS */
.clamp{
  position:absolute;
  width:70px;
  height:120px;
  background:white;
  border-radius:40px;
}

.top-left{ top:-40px; left:20px; transform:rotate(-20deg); }
.top-right{ top:-40px; right:20px; transform:rotate(20deg); }
.bottom-left{ bottom:-40px; left:20px; transform:rotate(20deg); }
.bottom-right{ bottom:-40px; right:20px; transform:rotate(-20deg); }

/* INNER RING */
.ring{
  width:240px;
  height:240px;
  border-radius:50%;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  border:12px solid #444;
}

/* BLACK/WHITE SEGMENTS */
.segment{
  width:180px;
  height:180px;
  border-radius:50%;
  background:conic-gradient(
    white 0deg 45deg,
    black 45deg 90deg,
    white 90deg 135deg,
    black 135deg 180deg,
    white 180deg 225deg,
    black 225deg 270deg,
    white 270deg 315deg,
    black 315deg 360deg
  );
  display:flex;
  justify-content:center;
  align-items:center;
}

/* GREEN CORE */
.core{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#9acd32;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SYMBOL */
.symbol{
  width:60px;
  height:100px;
  background:black;
  clip-path:polygon(50% 0%, 65% 50%, 50% 100%, 35% 50%);
}

/* GREEN SCREWS */
.dot{
  position:absolute;
  width:20px;
  height:20px;
  background:#9acd32;
  border-radius:50%;
}

.top{ top:30px; left:50%; transform:translateX(-50%); }
.right{ right:30px; top:50%; transform:translateY(-50%); }
.bottom{ bottom:30px; left:50%; transform:translateX(-50%); }
.left{ left:30px; top:50%; transform:translateY(-50%); }

.name{
  position:absolute;
  bottom:-40px;
  width:100%;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="body">

  <div class="clamp top-left"></div>
  <div class="clamp top-right"></div>
  <div class="clamp bottom-left"></div>
  <div class="clamp bottom-right"></div>

  <div class="ring">
    <div class="segment">
      <div class="core">
        <div class="symbol"></div>
      </div>
    </div>
  </div>

  <div class="dot top"></div>
  <div class="dot right"></div>
  <div class="dot bottom"></div>
  <div class="dot left"></div>

</div>

</body>
</html>
