<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alien Force Omnitrix</title>

<style>

body{
  margin:0;
  height:100vh;
  background:#0d0d0d;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Watch Strap */
.strap{
  position:absolute;
  width:120px;
  height:420px;
  background:#1a1a1a;
  border-radius:60px;
  z-index:-1;
}

/* Watch Body */
.omnitrix{
  position:relative;
  width:260px;
  height:260px;
  background:#111;
  border-radius:50%;
  border:12px solid #000;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 0 8px #222;
}

/* Outer Ring */
.ring{
  width:200px;
  height:200px;
  background:#000;
  border-radius:50%;
  border:10px solid #2f2f2f;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Green Dial */
.dial{
  width:150px;
  height:150px;
  background:#8fdc3f;
  border-radius:50%;
  border:8px solid #000;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform 0.15s ease, box-shadow 0.2s ease;
}

/* Hourglass Symbol */
.symbol{
  width:80px;
  height:80px;
  background:black;
  clip-path: polygon(
    0% 0%, 40% 0%, 50% 40%, 60% 0%, 100% 0%,
    65% 50%,
    100% 100%, 60% 100%, 50% 60%, 40% 100%, 0% 100%,
    35% 50%
  );
}

</style>
</head>
<body>

<div class="strap"></div>

<div class="omnitrix">
  <div class="ring">
    <div class="dial" id="dial">
      <div class="symbol"></div>
    </div>
  </div>
</div>

<script>

let dial = document.getElementById("dial");

/* Press animation */
dial.addEventListener("mousedown", function(){
  dial.style.transform = "scale(0.9)";
  dial.style.boxShadow = "0 0 25px #8fdc3f";
});

dial.addEventListener("mouseup", function(){
  dial.style.transform = "scale(1)";
});

/* Mobile touch support */
dial.addEventListener("touchstart", function(){
  dial.style.transform = "scale(0.9)";
  dial.style.boxShadow = "0 0 25px #8fdc3f";
});

dial.addEventListener("touchend", function(){
  dial.style.transform = "scale(1)";
});

</script>

</body>
</html>
