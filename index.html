<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classic Omnitrix</title>

<style>

body{
  margin:0;
  height:100vh;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Main square body */
.omnitrix{
  position:relative;
  width:360px;
  height:360px;
  background:#2b2b2b;
  border:10px solid #000;
  border-radius:40px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* White side grips */
.grip{
  position:absolute;
  width:120px;
  height:170px;
  background:#ffffff;
  border:8px solid #000;
  border-radius:60px;
}

.left{ left:-80px; }
.right{ right:-80px; }

/* Inner circular frame */
.frame{
  width:270px;
  height:270px;
  background:#000;
  border-radius:50%;
  border:14px solid #555;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* 4 Green Nodes */
.node{
  position:absolute;
  width:28px;
  height:28px;
  background:#a6d84f;
  border:6px solid #000;
  border-radius:50%;
}

.top{ top:-20px; }
.bottom{ bottom:-20px; }
.leftNode{ left:-20px; }
.rightNode{ right:-20px; }

/* Green Dial */
.dial{
  width:200px;
  height:200px;
  background:#a6d84f;
  border-radius:50%;
  border:10px solid #000;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform 0.3s ease;
}

/* Hourglass Symbol */
.symbol{
  width:120px;
  height:120px;
  background:black;
  clip-path: polygon(
    0% 0%, 40% 0%, 50% 35%, 60% 0%, 100% 0%,
    65% 50%,
    100% 100%, 60% 100%, 50% 65%, 40% 100%, 0% 100%,
    35% 50%
  );
}

</style>
</head>
<body>

<div class="omnitrix">

  <div class="grip left"></div>
  <div class="grip right"></div>

  <div class="frame">

    <div class="node top"></div>
    <div class="node bottom"></div>
    <div class="node leftNode"></div>
    <div class="node rightNode"></div>

    <div class="dial" id="dial">
      <div class="symbol"></div>
    </div>

  </div>
</div>

<script>

let rotation = 0;
let dial = document.getElementById("dial");

/* Rotate like classic selector */
dial.onclick = function(){
  rotation += 45;
  dial.style.transform = "rotate(" + rotation + "deg)";
}

</script>

</body>
</html>
